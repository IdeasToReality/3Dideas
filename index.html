<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Business</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Admin Login -->
    <div id="adminLogin">
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter Admin Password">
        <button id="adminLoginBtn">Login</button>
        <p id="adminLoginError" style="color: red; display: none;">Incorrect password!</p>
    </div>

    <!-- User Login -->
    <div id="userLogin">
        <h2>User Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button id="userLoginBtn">Login</button>
        <button id="userSignupBtn">Sign Up</button>
        <p id="userLoginError" style="color: red; display: none;">Invalid login details!</p>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" style="display: none;">
        <h2>Admin Panel</h2>
        <select id="userDropdown"></select>
        <input type="number" id="pointsInput" placeholder="Enter Points">
        <button id="addPointsBtn">Add Points</button>
        <button id="subtractPointsBtn">Remove Points</button>
        <p id="adminError" style="color: red; display: none;">Error managing points!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
